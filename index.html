<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <a href="#" class="logo">
            <img src="./img/logo-zed.png" alt="...">
        </a>
        <div class="toggle">
            <img src="./img/toggle.png" alt="...">
        </div>
    </header>
    <div class="banner">
        <div class="content">
            <h2>Put on a <span>Happy</span> face</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
            Nostrum quia tenetur numquam enim molestias dolores pariatur ratione adipisci odio, 
            harum iste minima, soluta nobis sequi repudiandae nemo ad asperiores dolorum.</p>
            <a href="#" class="play" onclick="toggle();"><img src="./img/play.png">Watch Trailer</a>
            <div class="slide"></div>
            <ul class="sci">
                <li><a href="#"><img src="./img/facebook.png"></a></li>
                <li><a href="#"><img src="./img/twitter.png"></a></li>
                <li><a href="#"><img src="./img/instagram.png"></a></li>
            </ul>
        </div>
    </div>
    <div class="trailer">
        <video src="./video/SIÊU PHẨM- BỨT PHÁ [PROJECT- OVERDRIVE].mp4" controls="true"></video>
        <img src="./img/close.png" class="close" onclick="toggle()"/>
    </div>
    <script type="text/javascript">
        function toggle() {
            var trailer = document.querySelector(".trailer");
            var video = document.querySelector("video");
            trailer.classList.toggle('active');
            video.currentTime = 0;
            video.pause();
        }
    </script>
</body>
</html>
